[extruder]
## Connected to E0 on mcu_xye
step_pin: P2.13
dir_pin: P0.11
enable_pin: !P2.12

# New Config Value = Old Config Value * (Actual Extruded Amount/Target Extruded Amount)
# 22.6789511
rotation_distance: 22.11424521761
gear_ratio: 50:17
microsteps: 16
full_steps_per_rotation: 200

nozzle_diameter: 0.4
filament_diameter: 1.75
heater_pin: P2.7

min_temp: 0
max_temp: 280
max_power: 1.0
min_extrude_temp: 170
control: pid
# PID parameters: pid_Kp=19.824 pid_Ki=0.905 pid_Kd=108.538
pid_kp: 19.824
pid_ki: 0.905
pid_kd: 108.538
## Try to keep pressure_advance below 1.0
pressure_advance: 0.046  # Tested with Prusament PLA Viva la Bronze
## Default is 0.040, leave stock
pressure_advance_smooth_time: 0.040

# PT100 Stepstick
rtd_nominal_r: 100
rtd_num_of_wires: 2
rtd_reference_r: 402  ## Measure this on the step stick!
rtd_use_50Hz_filter: true  ## Set this to true if on a 50Hz grid
sensor_pin: P1.1
sensor_type: MAX31865
spi_software_miso_pin: P0.5
spi_software_mosi_pin: P1.17
spi_software_sclk_pin: P0.4
spi_speed: 4000000

[heater_bed]
## SSR Pin - Z board, Fan Pin
heater_pin: z:P2.3
sensor_type: NTC 100K beta 3950
sensor_pin: z:P0.25
max_power: 0.7  ## Adjust Max Power so your heater doesn't warp your bed
min_temp: 0
max_temp: 120
control: pid
# PID parameters: pid_Kp=50.056 pid_Ki=1.432 pid_Kd=437.361
pid_kp: 50.056
pid_ki: 1.432
pid_kd: 437.361

[heater_fan hotend_fan]
## Hotend Fan - XYE board, HE1 Connector
pin: P2.4
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0
## If you are experiencing back flow, you can reduce fan_speed
# fan_speed: 1.0

[fan]
## Print Cooling Fan - XYE board, Fan Pin
pin: P2.3
kick_start_time: 0.5
## Depending on your fan, you may need to increase this value
## if your fan will not start. Can change cycle_time (increase)
## if your fan is not able to slow down effectively
off_below: 0.10
