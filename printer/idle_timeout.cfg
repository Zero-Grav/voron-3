[idle_timeout]
timeout: 1800
gcode:
  {% if printer.toolhead.homed_axes == 'xyz' %}
    G91                       ; relative positioning
    G0 Z10 F600               ; move Z axis up 10mm
    G90                       ; use absolute coordinates
    G0 X280 Y280 F2400        ; move to the center of the bed
  {% endif %}
  M84                         ; turn off motors
  TURN_OFF_HEATERS

