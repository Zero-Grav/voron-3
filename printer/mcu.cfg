[mcu]
## MCU for X/Y/E steppers main MCU
## [X in X] - B Motor
## [Y in Y] - A Motor
## [E in E0] - Extruder
## Obtain definition by "ls -l /dev/serial/by-id/" then unplug to verify
##--------------------------------------------------------------------
serial: /dev/serial/by-id/usb-Klipper_lpc1769_0D300102C0846AAF9EA5555EC42000F5-if00
##--------------------------------------------------------------------

[mcu z]
## MCU for Z steppers
## [Z in X] - Front Left
## [Z1 in Y] - Rear Left
## [Z2 in Z] - Rear Right
## [Z3 in E0]- Front Right
## Obtain definition by "ls -l /dev/serial/by-id/" then unplug to verify
##--------------------------------------------------------------------
serial: /dev/serial/by-id/usb-Klipper_lpc1769_0C00010AC0846AAF2FC8555EC02000F5-if00
##--------------------------------------------------------------------
